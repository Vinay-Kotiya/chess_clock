<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.svgrepo.com/show/396000/chess-pawn.svg"
    />
    <title>Chess Clock - VK</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        color: #fff;
        min-height: 100vh;
        overflow: hidden;
      }

      .page {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        height: 100vh;
      }

      #setupPage {
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .input-group {
        margin: 1.5rem 0;
      }

      .input-row {
        display: flex;
        gap: 1rem;
        margin: 1rem 0;
      }

      input {
        width: 100%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #fff;
        background: rgba(255, 255, 255, 0.15);
      }

      button {
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #fff, #e0e0e0);
        color: #222;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      }

      .timer-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 180px);
        width: 100%;
        gap: 1.5rem;
        padding: 1rem 0;
      }

      .timer {
        flex: 1;
        font-size: 4.5vw;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .timer.active {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.05)
        );
        border-color: #fff;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      }

      .player-name {
        font-size: 1.5vw;
        margin-bottom: 1rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.8);
      }

      .controls {
        position: fixed;
        bottom: 2rem;
        display: flex;
        gap: 1rem;
      }

      .footer {
        position: fixed;
        bottom: 1rem;
        text-align: center;
        width: 100%;
        margin-top: 5px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
      }

      .developer {
        font-weight: 300;
        letter-spacing: 0.5px;
      }

      .ai-badge {
        font-size: 0.8em;
        color: rgba(255, 255, 255, 0.4);
      }

      @media (max-width: 768px) {
        .glass-panel {
          padding: 1.5rem;
        }

        .timer {
          font-size: 12vw;
        }

        .player-name {
          font-size: 5vw;
        }

        .input-row {
          flex-direction: column;
        }
      }

      @media (min-width: 1200px) {
        .timer {
          font-size: 3.5rem;
        }
      }
      /* Existing Styles */
      .controls {
        display: none; /* Initially hidden on setup page */
      }
    </style>
  </head>
  <body>
    <!-- Setup Page -->
    <div class="page" id="setupPage">
      <div class="glass-panel">
        <h1 style="text-align: center; margin-bottom: 2rem">PRO CHESS CLOCK</h1>
        <div class="input-group">
          <div class="input-row">
            <input type="text" id="player1Name" placeholder="Player 1 Name" />
            <input
              type="number"
              id="player1Time"
              placeholder="Minutes"
              min="1"
            />
          </div>
          <div class="input-row">
            <input type="text" id="player2Name" placeholder="Player 2 Name" />
            <input
              type="number"
              id="player2Time"
              placeholder="Minutes"
              min="1"
            />
          </div>
        </div>
        <div style="text-align: center">
          <button onclick="startGame()">Start Match</button>
        </div>
      </div>
    </div>

    <!-- Game Page -->
    <div class="page" id="gamePage" style="display: none">
      <div class="timer-container">
        <div class="timer" id="player1Timer" onclick="handleTimerClick(this)">
          <div class="player-name" id="player1NameDisplay"></div>
          <div id="time1">00:00</div>
        </div>
        <div class="timer" id="player2Timer" onclick="handleTimerClick(this)">
          <div class="player-name" id="player2NameDisplay"></div>
          <div id="time2">00:00</div>
        </div>
      </div>
      <div class="controls" id="gameControls">
        <button id="stopBtn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
        <button onclick="restartGame()">üîÑ Restart</button>
      </div>
    </div>
    <div class="footer">
      <div class="developer">
        ¬© 2025 Vinay Kotiya. All rights reserved.
        <span class="ai-badge">Developed with AI Integration</span>
      </div>
    </div>

    <script>
      let player1Time, player2Time;
      let player1Active = true;
      let interval;
      let gameRunning = false;
      let isPaused = false;

      function startGame() {
        const p1Time = parseInt(document.getElementById("player1Time").value);
        const p2Time = parseInt(document.getElementById("player2Time").value);
        const player1 =
          document.getElementById("player1Name").value || "Player 1";
        const player2 =
          document.getElementById("player2Name").value || "Player 2";

        if (!p1Time || !p2Time || p1Time <= 0 || p2Time <= 0) {
          alert("Please enter valid time for both players");
          return;
        }

        document.getElementById("player1NameDisplay").textContent = player1;
        document.getElementById("player2NameDisplay").textContent = player2;

        document.getElementById("setupPage").style.display = "none";
        document.getElementById("gamePage").style.display = "flex";
        document.getElementById("gameControls").style.display = "flex";

        player1Time = p1Time * 60;
        player2Time = p2Time * 60;
        player1Active = true;
        gameRunning = true;
        isPaused = false;

        updateTimers();
        startTimer();
        updateActiveState();
      }

      function startTimer() {
        clearInterval(interval);
        interval = setInterval(updateTimers, 1000);
      }

      function updateTimers() {
        if (!gameRunning || isPaused) return;

        document.getElementById("time1").textContent = formatTime(player1Time);
        document.getElementById("time2").textContent = formatTime(player2Time);

        if (player1Time <= 0 || player2Time <= 0) {
          gameRunning = false;
          clearInterval(interval);
          const winner =
            player1Time <= 0
              ? document.getElementById("player2NameDisplay").textContent
              : document.getElementById("player1NameDisplay").textContent;
          showGameOver(winner);
          return;
        }

        if (player1Active) {
          player1Time--;
        } else {
          player2Time--;
        }
      }

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60)
          .toString()
          .padStart(2, "0");
        const secs = (seconds % 60).toString().padStart(2, "0");
        return `${mins}:${secs}`;
      }

      function handleTimerClick(clickedTimer) {
        if (
          !gameRunning ||
          isPaused ||
          !clickedTimer.classList.contains("active")
        )
          return;
        switchTimer();
      }

      function switchTimer() {
        player1Active = !player1Active;
        updateActiveState();
      }

      function updateActiveState() {
        document
          .getElementById("player1Timer")
          .classList.toggle("active", player1Active);
        document
          .getElementById("player2Timer")
          .classList.toggle("active", !player1Active);
      }

      function togglePause() {
        isPaused = !isPaused;
        document.getElementById("stopBtn").textContent = isPaused
          ? "‚ñ∂Ô∏è Resume"
          : "‚è∏Ô∏è Pause";
        if (!isPaused) startTimer();
        else clearInterval(interval);
      }

      function restartGame() {
        clearInterval(interval);
        gameRunning = false;
        isPaused = false;
        document.getElementById("setupPage").style.display = "flex";
        document.getElementById("gamePage").style.display = "none";
        document.getElementById("gameControls").style.display = "none";
      }
      document.addEventListener("keydown", function (event) {
        if (event.code === "Space") {
          event.preventDefault();
          switchTimer();
        }
      });

      function showGameOver(winner) {
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = "0";
        overlay.style.left = "0";
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.background = "rgba(0, 0, 0, 0.9)";
        overlay.style.display = "flex";
        overlay.style.justifyContent = "center";
        overlay.style.alignItems = "center";
        overlay.style.zIndex = "1000";

        const content = document.createElement("div");
        content.style.textAlign = "center";
        content.style.padding = "2rem";
        content.style.background = "rgba(255, 255, 255, 0.1)";
        content.style.borderRadius = "16px";

        content.innerHTML = `
        <h2 style="margin-bottom: 1rem;">üèÜ Game Over! üèÜ</h2>
        <p style="font-size: 1.5rem;">Winner: ${winner}</p>
        <button onclick="location.reload()" style="margin-top: 1.5rem;">New Game</button>
      `;

        overlay.appendChild(content);
        document.body.appendChild(overlay);
      }
    </script>
  </body>
</html>
